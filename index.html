<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Kaartspel - Pesten</title>
  <link rel="stylesheet" href="css/sstyle.css">
</head>
<body>
  <h1>Kaartspel: Pesten</h1>
  <div id="game">
    <div id="computer-hand" class="hand">Computer: <span id="computer-count">0 kaarten</span></div>
    <div id="play-area">
      <div id="draw-pile" class="card-stack">Trekstapel</div>
      <div id="discard-pile" class="card-stack">Aflegstapel</div>
    </div>
    <div id="player-hand" class="hand">Jij:</div>
    <div id="controls">
      <button id="draw-card-btn">Trek Kaart</button>
      <p id="message">Jouw beurt</p>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
